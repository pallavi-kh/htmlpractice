<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>SignUp!</legend>
            <label for="firstname">First Name :</label>
            <input type="text" id="firstname"> <br> <br>

            <label for="lastname">Last Name :</label>
            <input type="text" id="lastname"> <br> <br>

            <label for="fathername">Father Name :</label>
            <input type="text" id="fathername"> <br> <br>

            <label for="mothername">Mother Name :</label>
            <input type="text" id="mothername"> <br> <br>

            <label for="email">E-mail :</label>
            <input type="text" id="email"> <br> <br>

            <label for="phon no">Phone Number :</label>
            <input type="text" id="phon no"> <br> <br>

            <label for="passward">Passward :</label>
            <input type="text" id="passward"> <br> <br>

            <label for="confirm pass">Confirm Passward :</label>
            <input type="text" id="confirm pass"> <br> <br>

            <button>SignUp</button>
            <button>Cancel</button>
        </fieldset>
    </form>
</body>
</html>
